<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Runner</title>
  <link type="text/css" rel="stylesheet" charset="utf-8" href="http://modules.spmjs.org/gallery/mocha/1.8.1/mocha.css"/>
  <style>
    @-webkit-keyframes animName {
      to {
        -webkit-transform:rotate(45deg) scale(.5) translate3d(80px, 20px, -100px);
        opacity:.5;
      }
    }

    @-moz-keyframes animName {
      to {
        -moz-transform:rotate(45deg) scale(.5) translate(80px, 20px, -100px);
        opacity:.5;
      }
    }

    @keyframes animName {
      to {
        transform:rotate(45deg) scale(.5) translate(80px, 20px, -100px);
        opacity:.5;
      }
    }
  </style>
  <script src="http://modules.spmjs.org/seajs/1.3.1/sea.js"></script>
  <script src="http://modules.spmjs.org/gallery/mocha/1.8.1/mocha.js"></script>
</head>
<body>
<div id="mocha"></div>
<script>
  (function () {
    mocha.setup('bdd');

    seajs.config({
        preload: ['seajs/plugin-text', 'seajs/plugin-json'],
        alias: {
          "jquery": "gallery/jquery/1.7.2/jquery",
          "$": "gallery/jquery/1.7.2/jquery",
          "expect": "gallery/expect/0.2.0/expect.js",
          "sinon": "gallery/sinon/1.6.0/sinon.js",
          "event-simulate": "arale/event-simulate/1.0.0/event-simulate"}}
    )
    seajs.use(["./fx-spec", "./fx-methods-spec"], function () {
      mocha.run()
    })
  })();
</script>
</body>
</html>
